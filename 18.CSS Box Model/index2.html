<!DOCTYPE html>
<html>
<head>
<style>
.container {
  width: 300px;
  margin: 50px auto;          /* top & bottom = 50px, left & right = auto */
  padding: 20px;              /* space inside the box */
  border: 4px double blue;    /* double border */
  border-radius: 10px;        /* rounded corners */
  background-color: lightyellow;
  text-align: center;
}
</style>
</head>
<body>

<div class="container">
  <h3>Box Model Example</h3>
  <p>This box has margin, padding and border.</p>
</div>

</body>
</html>
