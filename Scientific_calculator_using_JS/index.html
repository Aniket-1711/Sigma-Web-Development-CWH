<!DOCTYPE html>
<html>
<head>
  <title>Scientific Calculator</title>
  <style>
    body { font-family: Arial; padding: 30px; text-align: center; }
    input, button { padding: 10px; margin: 5px; width: 80px; }
    #result { width: 250px; }
  </style>
</head>
<body>

<h2>Scientific Calculator</h2>
<input type="text" id="result" placeholder="0" disabled><br>

<!-- Number buttons -->
<button onclick="appendNumber('7')">7</button>
<button onclick="appendNumber('8')">8</button>
<button onclick="appendNumber('9')">9</button>
<button onclick="appendOperator('/')">/</button><br>

<button onclick="appendNumber('4')">4</button>
<button onclick="appendNumber('5')">5</button>
<button onclick="appendNumber('6')">6</button>
<button onclick="appendOperator('*')">*</button><br>

<button onclick="appendNumber('1')">1</button>
<button onclick="appendNumber('2')">2</button>
<button onclick="appendNumber('3')">3</button>
<button onclick="appendOperator('-')">-</button><br>

<button onclick="appendNumber('0')">0</button>
<button onclick="appendNumber('.')">.</button>
<button onclick="calculate()">=</button>
<button onclick="appendOperator('+')">+</button><br>

<!-- Scientific functions -->
<button onclick="sqrt()">√</button>
<button onclick="power()">x²</button>
<button onclick="sin()">sin</button>
<button onclick="cos()">cos</button>
<button onclick="tan()">tan</button>
<button onclick="clearResult()">C</button>

<script>
let input = "";

function appendNumber(num) {
  input += num;
  document.getElementById('result').value = input;
}

function appendOperator(op) {
  input += op;
  document.getElementById('result').value = input;
}

function calculate() {
  try {
    input = eval(input).toString();
    document.getElementById('result').value = input;
  } catch {
    document.getElementById('result').value = "Error";
    input = "";
  }
}

function clearResult() {
  input = "";
  document.getElementById('result').value = "";
}

// Scientific functions
function sqrt() {
  input = Math.sqrt(eval(input)).toString();
  document.getElementById('result').value = input;
}

function power() {
  input = Math.pow(eval(input), 2).toString();
  document.getElementById('result').value = input;
}

function sin() {
  input = Math.sin(eval(input)).toString();
  document.getElementById('result').value = input;
}

function cos() {
  input = Math.cos(eval(input)).toString();
  document.getElementById('result').value = input;
}

function tan() {
  input = Math.tan(eval(input)).toString();
  document.getElementById('result').value = input;
}
</script>

</body>
</html>
