<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video, Audio, Media (svg,iFrame)</title>
</head>
<body>
    <h3>Video:</h3>
     <!-- adding video -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/w-0H7G5XavM?si=dDXPG9OklSCppMt6" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

     <!-- adding image -->
    <img src="image.png" height="400" alt="Motivational quote">

     <!-- adding audio ....note if controls isn't there you can't see the audio even though u embed it -->
    <audio src="audiio.mp3" controls muted></audio>

     <!-- adding shapes -->
    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg>

    <!-- adding shapes -->
    <svg height="30" width="30">
        <rect width="30" height="30" style="fill:rgb(0,0,255);stroke-width:1;stroke:rgb(0,0,0)" />
    </svg>

    <!-- embedding website -->
    <iframe src="https://www.codewithharry.com/tutorial/html-iframes/" height=300frameborder="0"></iframe>
</body>
</html>
