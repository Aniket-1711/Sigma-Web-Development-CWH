<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <b>Image:</b>
    <br><br>
     <!--image tag-->
    <img height="700" src="image.png" alt="Motivational Quote">

    <br><br>
    <b>Table:</b>
     <!--table tag-->
    <table>
         <!--caption tag-->
        <caption>Student Details</caption>
         <!--table header tag-->
        <thead>
            <tr>
                <th colspan="2">Identity</th>   <!--2 columns will be merged-->
                <th>GRADE</th>
            </tr>
        </thead>

         <!--table body tag-->
        <tbody>
            <tr>
                <td>23B81A05Y9</td>
                <td>Aniket</td>
                <td rowspan="2">S GRADE</td>     <!--2 rows will be merged-->
            </tr>

            <tr>
                <td>23B81A05Y5</td>
                <td>Akash</td>
            </tr>
        </tbody>

         <!--table footer tag-->
        <tfoot>
            <tr>
                <td>23B81A05Z0</td>
                <td>Bala</td>
                <td >A+ GRADE</td>
            </tr>
        </tfoot>
    </table>
    <br>

    <b>Unordered list</b>
    <!--lists-->
      <!--unordered lists-->
    <ul type="square">
        <li>Aniket</li>
        <li>Akash</li>
        <li>Bala</li>
    </ul>

    <b>Ordered list</b>
    <!--ordered lists-->
    <ol type="I">
        <li>Aniket</li>
        <li>Akash</li>
        <li>Bala</li>
    </ol>

    <b>Definition list</b>
    <!--definiton list lists-->
    <dl>
       <dt>HTML:</dt>
       <dd>Hyper text Markup Language</dd>
    </dl>

</body>

</html>
