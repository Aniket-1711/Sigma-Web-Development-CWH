<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Timetable</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <h3 class="text-center mb-4">College Timetable</h3>
  <table class="table table-bordered table-striped text-center">
    <thead class="table-dark">
      <tr>
        <th>Day</th>
        <th>9-10</th>
        <th>10-11</th>
        <th>11-12</th>
        <th>12-1</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Mon</td>
        <td>Math</td>
        <td>DBMS</td>
        <td>Break</td>
        <td>Web Tech</td>
      </tr>
      <tr>
        <td>Tue</td>
        <td>OOP</td>
        <td>DBMS Lab</td>
        <td>Break</td>
        <td>Java</td>
      </tr>
    </tbody>
  </table>
</div>

</body>
</html>
